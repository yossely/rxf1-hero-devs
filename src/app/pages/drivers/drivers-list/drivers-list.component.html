<table mat-table [dataSource]="driversList" class="mat-elevation-z8">
    <!-- Header -->
    <tr mat-header-row *matHeaderRowDef="driversListTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: driversListTableColumns;"></tr>

    <!-- Permanent Number Column -->
    <ng-container matColumnDef="permanentNumber">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.permanentNumber}} </td>
    </ng-container>
    <!-- Given Name Column -->
    <ng-container matColumnDef="givenName">
        <th mat-header-cell *matHeaderCellDef> Given Name </th>
        <td mat-cell *matCellDef="let element"> {{element.givenName}} </td>
    </ng-container>
    <!-- Family Name Column -->
    <ng-container matColumnDef="familyName">
        <th mat-header-cell *matHeaderCellDef> Family Name </th>
        <td mat-cell *matCellDef="let element"> {{element.familyName}} </td>
    </ng-container>
    <!-- Nationality Column -->
    <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef> Nationality </th>
        <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
    </ng-container>

</table>
