<div
  *ngIf="!((raceQualifyingResults$ | async) || []).length; else tableContent"
  class="mt-1"
>
  No qualifying results available. Please select a race.
</div>
<ng-template #tableContent>
  <table
    mat-table
    [dataSource]="(raceQualifyingResults$ | async) || []"
    class="mat-elevation-z8"
  >
    <!-- Header -->
    <tr
      mat-header-row
      *matHeaderRowDef="raceQualifyingResultsListTableColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: raceQualifyingResultsListTableColumns"
    ></tr>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>
    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>
    <!-- Driver Name Column -->
    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef>Driver</th>
      <td mat-cell *matCellDef="let element">{{ element.driverName }}</td>
    </ng-container>
    <!-- Driver Nationality Column -->
    <ng-container matColumnDef="driverNationality">
      <th mat-header-cell *matHeaderCellDef>Nationality</th>
      <td mat-cell *matCellDef="let element">
        {{ element.driverNationality }}
      </td>
    </ng-container>
    <!-- Q1 Column -->
    <ng-container matColumnDef="q1">
      <th mat-header-cell *matHeaderCellDef>Q1</th>
      <td mat-cell *matCellDef="let element">{{ element.Q1 }}</td>
    </ng-container>
    <!-- Q2 Column -->
    <ng-container matColumnDef="q2">
      <th mat-header-cell *matHeaderCellDef>Q2</th>
      <td mat-cell *matCellDef="let element">{{ element.Q2 || '-' }}</td>
    </ng-container>
    <!-- Q3 Column -->
    <ng-container matColumnDef="q3">
      <th mat-header-cell *matHeaderCellDef>Q3</th>
      <td mat-cell *matCellDef="let element">{{ element.Q3 || '-' }}</td>
    </ng-container>
  </table>
</ng-template>
