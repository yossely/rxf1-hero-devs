<div
  *ngIf="!((raceFinalResults$ | async) || []).length; else tableContent"
  class="mt-1"
>
  No final results available. Please select a race.
</div>
<ng-template #tableContent>
  <table
    mat-table
    [dataSource]="(raceFinalResults$ | async) || []"
    class="mat-elevation-z8"
  >
    <!-- Header -->
    <tr mat-header-row *matHeaderRowDef="raceFinalResultsListTableColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: raceFinalResultsListTableColumns"
    ></tr>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>
    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>
    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Points</th>
      <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>
    <!-- Driver Name Column -->
    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef>Driver</th>
      <td mat-cell *matCellDef="let element">{{ element.driverName }}</td>
    </ng-container>
    <!-- Driver Nationality Column -->
    <ng-container matColumnDef="driverNationality">
      <th mat-header-cell *matHeaderCellDef>Nationality</th>
      <td mat-cell *matCellDef="let element">
        {{ element.driverNationality }}
      </td>
    </ng-container>
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.time || '-' }}</td>
    </ng-container>
  </table>
</ng-template>
